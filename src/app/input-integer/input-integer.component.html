<div class="d-flex">
    <button class="btn btn-sm btn-danger ml-4 buttonLeft" (click)="downQuantity()">-</button>
    <input 
        class="inputInteger"
        type="number" 
        [(ngModel)]="quantity"
        (keyup)="onChangeQuantity($event)"
    >
    <button class="btn btn-sm btn-danger buttonRight" (click)="upQuantity()">+</button>
</div>
