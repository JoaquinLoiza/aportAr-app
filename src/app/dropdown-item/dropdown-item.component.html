<button class="btn btn-sm btn-outline-dark mb-2" (click)="toggleInfo()">{{btnMessage}}</button>
<div *ngIf="toggle">
    <p>{{message}}</p>
    <span>Links:</span>
    <ul>
        <li *ngFor='let link of links'>
            <a href="https://{{link}}" target="_blank">{{link}}</a>
        </li>
    </ul>
</div>
