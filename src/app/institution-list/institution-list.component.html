<div class="container-fluid" *ngFor='let institution of institutions'>
    <div class="row border border-dark rounded mt-2 d-flex justify-content-between">
        <!--CONTENEDOR IZQUIERDA-->
        <div class="col-9">
            <div>
                <img src="{{institution.image}}" alt="{{institution.name}}">
            </div>
            <div class="d-flex justify-content-between">
                <h2>{{institution.name}}</h2>
                <p>{{institution.location | uppercase}}</p>
            </div>
            <div>
                <p>{{institution.presentation}}</p>   
            </div>
            <div>
                <p>{{institution.description}}</p>
                <ul class="nav" >
                    <li class="nav-item" *ngFor='let link of institution.links'>
                        <a class="nav-link active" href="https://{{link}}" target="_blank">{{link}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--CONTENEDOR DERECHA-->
        <div class="col-3">
            <!-- RECOLECTADO  -->
                                                                       <!--SI ES UNA INSTITUCION NUEVA DEBERIA MOSTRAR UN CARTELITO-->
            <p>Recolectado: {{institution.collected | currency}}</p>
            <!--ELEMENTO SUMAR Y RESTAR-->
            <span>Cantidad</span>
            <app-input-integer [(quantity)]="institution.quantity"></app-input-integer>
            <button class="btn btn-sm btn-primary" (click)="addToTruck(institution)">agregar al camion</button>
        </div>
    </div>
</div>
